language: generic
dist: xenial

before_install:
  # g++ 6
  - sudo add-apt-repository -y ppa:ubuntu-toolchain-r/test

  # Qt 5.12.3
  - sudo add-apt-repository -y ppa:beineri/opt-qt-5.12.3-xenial

  # Update
  - sudo apt-get -y update

install:
  # g++ 6
  - sudo apt-get install -y g++-6

  # OpenGL
  - sudo apt-get install libgl1-mesa-dev

  # Qt 5.12.3
  - sudo apt-get install -y qt512base

before_script:
  # g++ 6
  - export CC="gcc-6"
  - export CXX="g++-6"

  # Qt 5.12.3
  - QTDIR="/opt/qt512"
  - PATH="$QTDIR/bin:$PATH"
  - source /opt/qt512/bin/qt512-env.sh

  # Python 3.6
  - pyenv versions
  - pyenv global 3.6.7
  - ls -al $(python-config --prefix)/bin $(python-config --prefix)/lib $(python-config --prefix)/include

script:
  - mkdir build
  - cd build
  - |
    cmake \
      -DPYTHON_EXECUTABLE=$(python-config --prefix)/bin/python3.6 \
      -DPYTHON_LIBRARY=$(python-config --prefix)/lib/libpython3.6m.so \
      -DPYTHON_INCLUDE_DIR=$(python-config --prefix)/include/python3.6m \
      ..
  - make
  - make test
