language: cpp
matrix:
  include:
    - name: "Ubuntu 16.04"
      os: linux
      dist: xenial
      install:
        - sudo add-apt-repository -y ppa:deadsnakes/ppa # For Python
        - sudo apt-get update -q
        - sudo apt-get install -y libgl1-mesa-dev
        - sudo apt-get install -y libxkbcommon-x11-0 # For Qt plugins/platforms/libqxcb.so
        - sudo apt-get install -y libfreetype6-dev
        - PYTHON_VERSION=python3.7
        - sudo apt install $PYTHON_VERSION
        - QT_VERSION=5.12.5
        - wget https://www.vgc.io/releases/qt/opt-qt-$QT_VERSION-gcc_64.tar.gz
        - sudo tar -xzf opt-qt-$QT_VERSION-gcc_64.tar.gz -C /opt
      before_script:
        - CMAKE_EXTRA_ARGS+=" -DPYTHON_EXECUTABLE=/usr/bin/${PYTHON_VERSION}"
        - CMAKE_EXTRA_ARGS+=" -DPYTHON_LIBRARY=/usr/lib/lib${PYTHON_VERSION}m.so"
        - CMAKE_EXTRA_ARGS+=" -DPYTHON_INCLUDE_DIR=/usr/include/${PYTHON_VERSION}m"
        - CMAKE_EXTRA_ARGS+=" -DQt=/opt/qt/$QT_VERSION/gcc_64"
    - name: "macOS 10.14.4"
      os: osx
      osx_image: xcode10.3
      addons:
        homebrew:
          packages:
            - qt
            - freetype
      before_script:
        - export CXX=clang++ CC=clang
        - CMAKE_EXTRA_ARGS+=" -DQt=/usr/local/opt/qt"

script:
  - echo $TRAVIS_PULL_REQUEST
  - echo $TRAVIS_PULL_REQUEST_BRANCH
  - echo $TRAVIS_PULL_REQUEST_SHA
  - echo $TRAVIS_PULL_REQUEST_SLUG
  - echo $TRAVIS_REPO_SLUG
  - echo $TRAVIS_BRANCH
  - echo $TRAVIS_COMMIT
  - echo $TRAVIS_COMMIT_MESSAGE
  - if [ $TRAVIS_PULL_REQUEST == false ]; then export VGC_COMMIT_BRANCH=$TRAVIS_BRANCH; else VGC_COMMIT_BRANCH=$TRAVIS_PULL_REQUEST_BRANCH; fi
  - echo $VGC_COMMIT_BRANCH
  - mkdir build
  - cd build
  - cmake .. -DCMAKE_BUILD_TYPE=Release -DVGC_COMMIT_BRANCH=$VGC_COMMIT_BRANCH ${CMAKE_EXTRA_ARGS}
  - make
  - make check
  - make deploy
