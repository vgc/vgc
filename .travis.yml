language: generic
dist: xenial
python:
  - "3.6"

before_install:
  # g++ 6
  - sudo add-apt-repository -y ppa:ubuntu-toolchain-r/test

  # Qt 5.11.2
  - sudo add-apt-repository -y ppa:beineri/opt-qt-5.11.2-xenial

  # Update
  - sudo apt-get -y update

install:
  # g++ 6
  - sudo apt-get install -y g++-6

  # OpenGL
  - sudo apt-get install libgl1-mesa-dev

  # Qt 5.11.2
  - sudo apt-get install -y qt511base

before_script:
  # g++ 6
  - export CC="gcc-6"
  - export CXX="g++-6"

  # Qt 5.11.2
  - QTDIR="/opt/qt511"
  - PATH="$QTDIR/bin:$PATH"
  - source /opt/qt511/bin/qt511-env.sh

  # Python
  - pyenv versions
  - pyenv global 3.6

script:
  - mkdir build
  - cd build
  - cmake ..
  - make
  - make test
