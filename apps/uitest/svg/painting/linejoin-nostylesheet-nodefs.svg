<?xml version="1.0" standalone="no"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" 
  "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">
<svg width="12cm" height="3.5cm" viewBox="0 0 1200 350" version="1.1"
     xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <desc>Example linecap - demonstrates three stroke-linecap values</desc>
  <rect x="1" y="1" width="1198" height="348" fill="none" stroke="blue" />
  <g transform="translate(200,75)">
    <path style="stroke:black; stroke-width:70" d="M -125,150 L 0,0 L 125,150" fill="none" stroke-linejoin="miter"/>
    <path style="stroke:#ffcccc; stroke-width:5" d="M -125,150 L 0,0 L 125,150" fill="none"/>
    <circle style="fill:#ffcccc; stroke:none" cx="0" cy="0" r="8"/>
    <text style="text-anchor:middle; font-size:50; font-family:Verdana" y="230">'miter' join</text>
  </g>
  <g transform="translate(600,75)">
    <path style="stroke:black; stroke-width:70" d="M -125,150 L 0,0 L 125,150" fill="none" stroke-linejoin="round"/>
    <path style="stroke:#ffcccc; stroke-width:5" d="M -125,150 L 0,0 L 125,150" fill="none"/>
    <circle style="fill:#ffcccc; stroke:none" cx="0" cy="0" r="8"/>
    <text style="text-anchor:middle; font-size:50; font-family:Verdana" y="230">'round' join</text>
  </g>
  <g transform="translate(1000,75)">
    <path style="stroke:black; stroke-width:70" d="M -125,150 L 0,0 L 125,150" fill="none" stroke-linejoin="bevel"/>
    <path style="stroke:#ffcccc; stroke-width:5" d="M -125,150 L 0,0 L 125,150" fill="none"/>
    <circle style="fill:#ffcccc; stroke:none" cx="0" cy="0" r="8"/>
    <text style="text-anchor:middle; font-size:50; font-family:Verdana" y="230">'bevel' join</text>
  </g>
</svg>

